name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List repository contents (debugging)
        run: ls -la
        working-directory: ${{ github.workspace }}

      - name: Find and Set Project Directory
        run: echo "PROJECT_DIR=$(ls -d */ | head -n 1)" >> $GITHUB_ENV

      - name: Verify Found Directory
        run: echo "Project directory is ${{ env.PROJECT_DIR }}"

      - name: Install Dependencies via Homebrew
        run: |
          brew update
          brew install swiftlint
          brew install cocoapods

      - name: Install CocoaPods
        run: pod install
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.9'

      - name: Clean and Reset Dependencies
        run: |
          rm -rf .build
          swift package reset
          swift package resolve
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}

      - name: Build for iOS
        run: |
          xcodebuild -scheme NailDiseaseSDK -destination 'generic/platform=iOS' clean build
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}

      - name: Run Tests on iOS Simulator
        run: |
          xcodebuild test -scheme NailDiseaseSDK -destination 'platform=iOS Simulator,name=iPhone 14'
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}
