name: CI Pipeline

on:
  push:
    tags:
      - "v*.*.*"  
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Select Xcode 16.2
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer

      - name: Verify Xcode Version
        run: xcodebuild -version

      - name: Clean and Reset Build Cache
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Caches/CocoaPods
          pod deintegrate
          pod install --repo-update
        working-directory: ${{ github.workspace }}

      - name: Build `.xcframework`
        run: |
          echo "🚀 Starting Build for NailDiseaseSDK.xcframework..."
          BUILD_DIR="${{ github.workspace }}/build"
          XCFRAMEWORK_PATH="${BUILD_DIR}/NailDiseaseSDK.xcframework"
          ZIP_FILE="${BUILD_DIR}/NailDiseaseSDK.xcframework.zip"

          echo "🧹 Cleaning previous artifacts..."
          rm -rf "$BUILD_DIR"

          echo "📱 Building for iOS devices..."
          xcodebuild build \
            -workspace NailDiseaseSDK.xcworkspace \
            -scheme NailDiseaseSDK \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath "$BUILD_DIR" \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            SKIP_INSTALL=NO

          echo "🖥️ Building for iOS Simulator..."
          xcodebuild build \
            -workspace NailDiseaseSDK.xcworkspace \
            -scheme NailDiseaseSDK \
            -destination "generic/platform=iOS Simulator" \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath "$BUILD_DIR" \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            SKIP_INSTALL=NO

          IOS_FRAMEWORK_PATH="$BUILD_DIR/Build/Products/Release-iphoneos/NailDiseaseSDK.framework"
          SIMULATOR_FRAMEWORK_PATH="$BUILD_DIR/Build/Products/Release-iphonesimulator/NailDiseaseSDK.framework"

          [[ -d "$IOS_FRAMEWORK_PATH" && -d "$SIMULATOR_FRAMEWORK_PATH" ]] || {
            echo "❌ ERROR: Frameworks not found!"
            find "$BUILD_DIR" -name 'NailDiseaseSDK.framework'
            exit 1
          }

          echo "🔗 Creating .xcframework..."
          xcodebuild -create-xcframework \
            -framework "$IOS_FRAMEWORK_PATH" \
            -framework "$SIMULATOR_FRAMEWORK_PATH" \
            -allow-internal-distribution \
            -output "$XCFRAMEWORK_PATH"

          echo "📦 Creating ZIP archive..."
          (cd "$BUILD_DIR" && zip -r "$(basename "$ZIP_FILE")" "$(basename "$XCFRAMEWORK_PATH")")

          [[ -f "$ZIP_FILE" ]] || {
            echo "❌ ERROR: ZIP file not created!"
            exit 1
          }

          echo "✅ Build complete! Ready for upload: $ZIP_FILE"

        working-directory: ${{ github.workspace }}

      - name: Compute Checksum
        id: checksum
        run: |
          CHECKSUM=$(swift package compute-checksum build/NailDiseaseSDK.xcframework.zip)
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV

      - name: Upload `.xcframework.zip` as Artifact  # ✅ Upload for Next Job
        uses: actions/upload-artifact@v4
        with:
          name: NailDiseaseSDK.xcframework
          path: build/NailDiseaseSDK.xcframework.zip

   publish-spm:
    runs-on: ubuntu-latest
    needs: build  # Runs after build is successful

    steps:
      - name: Checkout SPM Repository
        uses: actions/checkout@v4
        with:
          repository: "piumal96/NailDiseaseSDK-IOS"
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Download `.xcframework.zip` from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: NailDiseaseSDK.xcframework
          path: Versions/

      - name: Verify ZIP File Exists
        run: |
          if [ ! -f "Versions/NailDiseaseSDK.xcframework.zip" ]; then
            echo "❌ ERROR: NailDiseaseSDK.xcframework.zip not found in Versions directory!"
            exit 1
          fi

      - name: Ensure Git Tag Exists Before Release  # ✅ Fixes missing version in Xcode
        run: |
          VERSION=${{ github.ref_name }}
          git tag -f "$VERSION"
          git push origin "$VERSION" --force

      - name: Upload to GitHub Release
        run: |
          VERSION=${{ github.ref_name }}
          gh release create "$VERSION" Versions/NailDiseaseSDK.xcframework.zip \
            --title "NailDiseaseSDK Release $VERSION" \
            --notes "Automated release of NailDiseaseSDK $VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

      - name: Compute & Update Checksum
        run: |
          CHECKSUM=$(swift package compute-checksum Versions/NailDiseaseSDK.xcframework.zip)
          echo "Computed Checksum: $CHECKSUM"
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV

      - name: Update `Package.swift` with New Release URL
        run: |
          VERSION=${{ github.ref_name }}
          RELEASE_URL="https://github.com/piumal96/NailDiseaseSDK-IOS/releases/download/$VERSION/NailDiseaseSDK.xcframework.zip"

          # ✅ Ensure URL and version are updated correctly
          sed -i "s|YOUR_CHECKSUM_HERE|${{ env.CHECKSUM }}|g" Package.swift
          sed -i "s|https://github.com/.*.zip|$RELEASE_URL|g" Package.swift
          sed -i "s|v1.0.0|$VERSION|g" Package.swift
        shell: bash

      - name: Commit & Push Updated SPM Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "📦 Published $VERSION of NailDiseaseSDK"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
