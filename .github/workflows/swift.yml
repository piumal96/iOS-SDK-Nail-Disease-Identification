name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List repository contents (debugging)
        run: ls -la
        working-directory: ${{ github.workspace }}

      - name: Find and Set Project Directory
        run: echo "PROJECT_DIR=$(ls -d */ | head -n 1)" >> $GITHUB_ENV

      - name: Verify Found Directory
        run: echo "Project directory is ${{ env.PROJECT_DIR }}"

      - name: Install Homebrew (if not installed)
        run: |
          if ! command -v brew &> /dev/null
          then
            echo "Homebrew not found. Installing..."
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
            eval "$(/opt/homebrew/bin/brew shellenv)"
          else
            echo "Homebrew is already installed."
          fi

      - name: Install Dependencies via Homebrew
        run: |
          brew update
          brew install ruby swiftlint
          brew install cocoapods

      - name: Install CocoaPods
        run: pod install
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.9'

      - name: Build
        run: swift build --configuration release
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}

      - name: Run Tests
        run: swift test --configuration release
        working-directory: ${{ github.workspace }}/${{ env.PROJECT_DIR }}
