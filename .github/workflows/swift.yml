name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List repository contents (debugging)
        run: ls -la
        working-directory: ${{ github.workspace }}

      - name: Install Homebrew (if not installed)
        run: |
          if ! command -v brew &> /dev/null
          then
            echo "Homebrew not found. Installing..."
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
            eval "$(/opt/homebrew/bin/brew shellenv)"
          else
            echo "Homebrew is already installed."
          fi

      - name: Install Dependencies via Homebrew
        run: |
          brew update
          brew install ruby swiftlint

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Find and Set Project Directory
        id: project-dir
        run: |
          echo "PROJECT_DIR=$(ls -d */ | head -n 1)" >> $GITHUB_ENV
          echo "Project directory detected as: $(ls -d */ | head -n 1)"

      - name: Install CocoaPods
        run: |
          brew install cocoapods
          pod install
        working-directory: ${{ github.workspace }}/$(ls -d */ | head -n 1)

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.5'

      - name: Build
        run: swift build --configuration release
        working-directory: ${{ github.workspace }}/$(ls -d */ | head -n 1)

      - name: Run Tests
        run: swift test --configuration release
        working-directory: ${{ github.workspace }}/$(ls -d */ | head -n 1)
